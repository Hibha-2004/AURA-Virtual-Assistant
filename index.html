<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>AURA - Virtual Assistant</title>

    <!-- Favicon -->
    <link rel="icon" href="Aura.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <section class="main">

        <div class="image-container">

            <div class="image">
                <img src="Aura.png" alt="AURA Assistant">
            </div>

            <h1>A U R A</h1>

            <p>
                I am AURA (Artificial Unified Responsive Assistant).  
                Click the microphone and speak your command.
            </p>

        </div>

        <div class="input">

            <!-- IMPORTANT: Add id="btn" -->
            <button id="btn" class="talk">
                <i class="fas fa-microphone-alt"></i>
            </button>

            <!-- IMPORTANT: Add id="content" -->
            <h1 id="content">Click here to speak</h1>

        </div>

    </section>

    <!-- Load JS at end -->
    <script src="app.js"></script>

</body>

</html>
